<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous" />
<title>jKanban - Example board</title>
</head>
<body>
  <table class="table table-bordered">
    <thead class="bg-light">
      <tr>
        <th>Board</th>
        <th data-kb-rules="!todo,!wip,!done">Backlog</th>
        <th data-kb-rules="todo">Todo</th>
        <th data-kb-rules="wip">In progress</th>
        <th data-kb-rules="done" data-xxx-kb-template="small">Done</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th class="bg-light" data-kb-rules="blocker">Blocker</th>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th class="bg-light">Minor Changes</th>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
